<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet | VideoConnect</title>
    <link rel="stylesheet" href="css/wallet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wallet-container">
        <!-- Header -->
        <header class="wallet-header">
            <div class="back-button">
                <a href="/"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>My Wallet</h1>
            <div class="header-actions">
                <button id="transactionHistory"><i class="fas fa-history"></i></button>
            </div>
        </header>

        <!-- Balance Card -->
        <section class="balance-card">
            <div class="balance-info">
                <p>Available Balance</p>
                <h2 id="balanceAmount">2,450 <span>coins</span></h2>
            </div>
            <div class="balance-actions">
                <button id="rechargeBtn"><i class="fas fa-plus"></i> Recharge</button>
                <button id="withdrawBtn"><i class="fas fa-dollar-sign"></i> Withdraw</button>
            </div>
        </section>

        <!-- Quick Recharge -->
        <section class="quick-recharge">
            <h3>Quick Recharge</h3>
            <div class="coin-packages">
                <div class="coin-option" data-amount="100" data-price="0.99">
                    <span class="coin-amount">100</span>
                    <span class="coin-price">$0.99</span>
                </div>
                <div class="coin-option" data-amount="500" data-price="4.99">
                    <span class="coin-amount">500</span>
                    <span class="coin-price">$4.99</span>
                </div>
                <div class="coin-option" data-amount="1000" data-price="9.99">
                    <span class="coin-amount">1,000</span>
                    <span class="coin-price">$9.99</span>
                </div>
                <div class="coin-option" data-amount="5000" data-price="49.99">
                    <span class="coin-amount">5,000</span>
                    <span class="coin-price">$49.99</span>
                </div>
            </div>
        </section>

        <!-- Recent Transactions -->
        <section class="transactions">
            <div class="section-header">
                <h3>Recent Transactions</h3>
                <button id="viewAll">View All</button>
            </div>
            <div class="transactions-list" id="transactionsList">
                <!-- Transactions will be loaded here -->
            </div>
        </section>

        <!-- Payment Modal (hidden by default) -->
        <div class="payment-modal" id="paymentModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Recharge Coins</h3>
                    <button id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="selected-package">
                        <span id="selectedCoins">0</span> coins for <span id="selectedPrice">$0.00</span>
                    </div>
                    <div class="payment-methods">
                        <div class="payment-method active">
                            <i class="fab fa-cc-paypal"></i>
                            <span>PayPal</span>
                        </div>
                        <div class="payment-method">
                            <i class="fab fa-cc-stripe"></i>
                            <span>Credit Card</span>
                        </div>
                        <div class="payment-method">
                            <i class="fab fa-cc-apple-pay"></i>
                            <span>Apple Pay</span>
                        </div>
                    </div>
                    <button id="confirmPayment" class="confirm-btn">Confirm Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/wallet.js"></script>
</body>
</html>
