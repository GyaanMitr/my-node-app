<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoConnect | Live Video Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* [Keep all your existing styles] */
    
    /* Add these new styles for the hero image */
    .hero-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 2rem;
    }
    
    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    
    @media (max-width: 768px) {
      .hero-image {
        padding-left: 0;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- [Keep all your existing header and other sections] -->

    <!-- Updated Hero Section -->
    <section class="hero" id="heroSection">
      <div class="hero-content">
        <h1>Connect Through Video</h1>
        <p>Meet new people, make friends, and have fun through live video chats</p>
        <div class="action-buttons">
          <button id="showHostAuth" class="btn btn-primary">
            <i class="fas fa-broadcast-tower"></i> Start Broadcasting
          </button>
          <button id="showGuestAuth" class="btn btn-secondary">
            <i class="fas fa-users"></i> Join Rooms
          </button>
        </div>
      </div>
      <div class="hero-image">
        <!-- Actual image implementation -->
        <img src="/images/hero-illustration.png" alt="People video chatting" 
             onerror="this.style.display='none'; document.querySelector('.hero-image').innerHTML='<div style=\"width:300px;height:200px;background:#eee;display:flex;align-items:center;justify-content:center;\"><i class=\"fas fa-video\" style=\"font-size:3rem;color:#ccc;\"></i></div>';">
      </div>
    </section>

    <!-- [Keep all your existing other sections] -->
  </div>

  <script>
    // [Keep all your existing JavaScript]
  </script>
</body>
</html>
